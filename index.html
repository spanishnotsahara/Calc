<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calc</title>
    <style>
        /* Color palette: https://coolors.co/palette/000000-14213d-fca311-e5e5e5-ffffff */
        :root {
            --black: #000000;
            --navy: #14213D;
            --gold: #FCA311;
            --light-gray: #E5E5E5;
            --white: #FFFFFF;
            --radius: 12px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        body {
            background: var(--navy);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto;
        }
        
        /* Header - minimalist */
        .header {
            text-align: center;
            padding: 20px 0 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--light-gray);
            opacity: 0.7;
        }
        
        /* Main calculator card */
        .calculator-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Compact table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            font-weight: 500;
            font-size: 13px;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Input fields - compact and clean */
        .input-cell {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--white);
            transition: all 0.2s;
        }
        
        .input-cell:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(252, 163, 17, 0.05);
        }
        
        /* EUR and USD specific */
        #eur-input, #usd-input {
            background: rgba(252, 163, 17, 0.08);
            border-color: rgba(252, 163, 17, 0.3);
        }
        
        /* Results cells - very compact */
        .result-cell {
            padding: 12px 8px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            margin: 2px 0;
        }
        
        .min { 
            background: rgba(252, 163, 17, 0.1); 
            color: var(--gold);
            border: 1px solid rgba(252, 163, 17, 0.2);
        }
        
        .max { 
            background: rgba(229, 229, 229, 0.1); 
            color: var(--light-gray);
            border: 1px solid rgba(229, 229, 229, 0.2);
        }
        
        /* Check cells - minimal */
        .check-cell {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .valid { 
            background: rgba(252, 163, 17, 0.15); 
            color: var(--gold);
        }
        
        .invalid { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--light-gray);
        }
        
        /* Hidden rates controls */
        .rates-toggle {
            text-align: center;
            margin: 20px 0;
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--light-gray);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .rates-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 15px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rate-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .rate-control:last-child {
            margin-bottom: 0;
        }
        
        .rate-label {
            color: var(--light-gray);
            font-size: 14px;
            min-width: 60px;
        }
        
        .rate-input {
            width: 120px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            text-align: center;
            color: var(--white);
        }
        
        /* Controls - minimal */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(252, 163, 17, 0.9);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            color: var(--black);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { 
            background: var(--gold);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Footer info */
        .info-footer {
            text-align: center;
            color: var(--light-gray);
            padding: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            th, td { padding: 12px 8px; }
            .input-cell { padding: 12px; font-size: 15px; }
            .controls { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">üí± Currency Calculator</div>
            <div class="subtitle">Calculate ¬±1.5 range from base value</div>
        </div>
        
        <!-- Main Calculator -->
        <div class="calculator-card">
            <table>
                <!-- Header row -->
                <thead>
                    <tr>
                        <th>üá™üá∫ EUR</th>
                        <th>üá∫üá∏ USD</th>
                        <th>üá∞üá∑ KRW</th>
                        <th>üáªüá≥ VND</th>
                        <th>üá∑üá∫ RUB</th>
                    </tr>
                </thead>
                
                <tbody>
                    <!-- Row 1: Input values -->
                    <tr>
                        <td>
                            <input type="number" 
                                   id="eur-input" 
                                   class="input-cell" 
                                   value="0.1" 
                                   step="0.1"
                                   placeholder="0.0">
                        </td>
                        <td>
                            <input type="number" 
                                   id="usd-input" 
                                   class="input-cell" 
                                   value="0.108" 
                                   step="0.1"
                                   placeholder="0.0">
                        </td>
                        <td>
                            <input type="number" 
                                   id="krw-input" 
                                   class="input-cell" 
                                   value="145" 
                                   placeholder="0">
                        </td>
                        <td>
                            <input type="number" 
                                   id="vnd-input" 
                                   class="input-cell" 
                                   value="2700" 
                                   placeholder="0">
                        </td>
                        <td>
                            <input type="number" 
                                   id="rub-input" 
                                   class="input-cell" 
                                   value="10" 
                                   placeholder="0">
                        </td>
                    </tr>
                    
                    <!-- Row 2: Min range -->
                    <tr>
                        <td>
                            <div class="result-cell min" id="eur-min">0.07</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="usd-min">0.07</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="krw-min">97</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="vnd-min">1800</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="rub-min">7</div>
                        </td>
                    </tr>
                    
                    <!-- Row 3: Max range -->
                    <tr>
                        <td>
                            <div class="result-cell max" id="eur-max">0.15</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="usd-max">0.16</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="krw-max">218</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="vnd-max">4050</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="rub-max">15</div>
                        </td>
                    </tr>
                    
                    <!-- Row 4: Validation -->
                    <tr>
                        <td style="font-size: 12px; color: var(--light-gray); opacity: 0.7;">
                            Check
                        </td>
                        <td>
                            <div class="check-cell valid" id="check-usd">‚úì</div>
                        </td>
                        <td>
                            <div class="check-cell valid" id="check-krw">‚úì</div>
                        </td>
                        <td>
                            <div class="check-cell valid" id="check-vnd">‚úì</div>
                        </td>
                        <td>
                            <div class="check-cell valid" id="check-rub">‚úì</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Hidden rates panel (collapsed by default) -->
            <div class="rates-toggle">
                <button class="toggle-btn" onclick="toggleRates()">
                    ‚öôÔ∏è Exchange Rates
                </button>
            </div>
            
            <div class="rates-panel" id="ratesPanel">
                <div class="rate-control">
                    <span class="rate-label">USD Rate:</span>
                    <input type="number" id="rate-usd" class="rate-input" value="1.08" step="0.01">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">KRW Rate:</span>
                    <input type="number" id="rate-krw" class="rate-input" value="1450" step="10">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">VND Rate:</span>
                    <input type="number" id="rate-vnd" class="rate-input" value="27000" step="100">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">RUB Rate:</span>
                    <input type="number" id="rate-rub" class="rate-input" value="100" step="1">
                </div>
            </div>
            
            <!-- Control buttons -->
            <div class="controls">
                <button class="btn" onclick="calculateAll()">
                    üîÑ Calculate All
                </button>
                <button class="btn btn-secondary" onclick="resetValues()">
                    ‚Ü∫ Reset
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    ‚úï Clear
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="info-footer">
            Formula: MIN = (EUR √∑ 1.5) √ó Rate | MAX = (EUR √ó 1.5) √ó Rate
        </div>
    </div>

    <script>
        // Exchange rates
        const rates = {
            usd: 1.08,
            krw: 1450,
            vnd: 27000,
            rub: 100
        };
        
        // Current values
        let currentValues = {
            eur: 0.1,
            usd: 0.108,
            krw: 145,
            vnd: 2700,
            rub: 10
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            calculateAll();
            loadFromLocalStorage();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Auto-calculate when EUR changes
            document.getElementById('eur-input').addEventListener('input', function() {
                calculateAll();
            });
            
            // Validate other currencies when they change
            ['usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`${currency}-input`).addEventListener('input', function() {
                    validateCurrency(currency);
                });
            });
            
            // Update rates when changed
            ['usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`rate-${currency}`).addEventListener('change', function() {
                    updateRate(currency);
                });
            });
        }
        
        // MAIN CALCULATION FUNCTION
        function calculateAll() {
            // Get EUR value
            const eurValue = parseFloat(document.getElementById('eur-input').value) || 0;
            currentValues.eur = eurValue;
            
            // Calculate EUR range (¬±1.5)
            const eurMin = eurValue / 1.5;
            const eurMax = eurValue * 1.5;
            
            // Update EUR display
            document.getElementById('eur-min').textContent = eurMin.toFixed(2);
            document.getElementById('eur-max').textContent = eurMax.toFixed(2);
            
            // Calculate for other currencies
            calculateCurrency('usd', rates.usd, eurMin, eurMax);
            calculateCurrency('krw', rates.krw, eurMin, eurMax);
            calculateCurrency('vnd', rates.vnd, eurMin, eurMax);
            calculateCurrency('rub', rates.rub, eurMin, eurMax);
            
            // Validate all
            validateAllCurrencies();
            
            // Save
            saveToLocalStorage();
        }
        
        // CALCULATE FOR SPECIFIC CURRENCY
        function calculateCurrency(currency, rate, eurMin, eurMax) {
            // MIN: (EUR / 1.5) √ó Rate
            const minInCurrency = eurMin * rate;
            
            // MAX: (EUR √ó 1.5) √ó Rate
            const maxInCurrency = eurMax * rate;
            
            // Rounding
            const decimals = currency === 'usd' ? 2 : 0;
            
            // Update display
            document.getElementById(`${currency}-min`).textContent = 
                currency === 'usd' ? minInCurrency.toFixed(decimals) : Math.round(minInCurrency);
                
            document.getElementById(`${currency}-max`).textContent = 
                currency === 'usd' ? maxInCurrency.toFixed(decimals) : Math.round(maxInCurrency);
        }
        
        // VALIDATE ALL CURRENCIES
        function validateAllCurrencies() {
            validateCurrency('usd');
            validateCurrency('krw');
            validateCurrency('vnd');
            validateCurrency('rub');
        }
        
        // VALIDATE SPECIFIC CURRENCY
        function validateCurrency(currency) {
            const inputValue = parseFloat(document.getElementById(`${currency}-input`).value) || 0;
            currentValues[currency] = inputValue;
            
            const minValue = parseFloat(document.getElementById(`${currency}-min`).textContent) || 0;
            const maxValue = parseFloat(document.getElementById(`${currency}-max`).textContent) || 0;
            
            const checkElement = document.getElementById(`check-${currency}`);
            const isValid = inputValue >= minValue && inputValue <= maxValue;
            
            checkElement.className = `check-cell ${isValid ? 'valid' : 'invalid'}`;
            checkElement.textContent = isValid ? '‚úì' : '‚úó';
            
            saveToLocalStorage();
        }
        
        // UPDATE EXCHANGE RATE
        function updateRate(currency) {
            const rateInput = document.getElementById(`rate-${currency}`);
            const newRate = parseFloat(rateInput.value);
            
            if (!isNaN(newRate) && newRate > 0) {
                rates[currency] = newRate;
                calculateAll();
                showNotification(`Rate updated: ${newRate}`);
            }
        }
        
        // TOGGLE RATES PANEL
        function toggleRates() {
            const panel = document.getElementById('ratesPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        // RESET TO DEFAULT VALUES
        function resetValues() {
            document.getElementById('eur-input').value = '0.1';
            document.getElementById('usd-input').value = '0.108';
            document.getElementById('krw-input').value = '145';
            document.getElementById('vnd-input').value = '2700';
            document.getElementById('rub-input').value = '10';
            
            // Reset rates
            rates.usd = 1.08;
            rates.krw = 1450;
            rates.vnd = 27000;
            rates.rub = 100;
            
            // Update rate inputs
            document.getElementById('rate-usd').value = rates.usd;
            document.getElementById('rate-krw').value = rates.krw;
            document.getElementById('rate-vnd').value = rates.vnd;
            document.getElementById('rate-rub').value = rates.rub;
            
            calculateAll();
            showNotification('Reset to defaults');
        }
        
        // CLEAR ALL INPUTS
        function clearAll() {
            document.getElementById('eur-input').value = '';
            document.getElementById('usd-input').value = '';
            document.getElementById('krw-input').value = '';
            document.getElementById('vnd-input').value = '';
            document.getElementById('rub-input').value = '';
            
            // Clear results
            ['eur', 'usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`${currency}-min`).textContent = '‚Äî';
                document.getElementById(`${currency}-max`).textContent = '‚Äî';
                document.getElementById(`check-${currency}`).className = 'check-cell invalid';
                document.getElementById(`check-${currency}`).textContent = '‚úó';
            });
            
            showNotification('All cleared');
        }
        
        // SHOW NOTIFICATION
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(252, 163, 17, 0.95);
                color: #000;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                border-left: 3px solid rgba(0, 0, 0, 0.2);
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
            
            // Add animation styles
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // SAVE TO LOCALSTORAGE
        function saveToLocalStorage() {
            localStorage.setItem('currencyValues', JSON.stringify(currentValues));
            localStorage.setItem('currencyRates', JSON.stringify(rates));
        }
        
        // LOAD FROM LOCALSTORAGE
        function loadFromLocalStorage() {
            const savedValues = localStorage.getItem('currencyValues');
            const savedRates = localStorage.getItem('currencyRates');
            
            if (savedValues) {
                const loadedValues = JSON.parse(savedValues);
                document.getElementById('eur-input').value = loadedValues.eur;
                document.getElementById('usd-input').value = loadedValues.usd;
                document.getElementById('krw-input').value = loadedValues.krw;
                document.getElementById('vnd-input').value = loadedValues.vnd;
                document.getElementById('rub-input').value = loadedValues.rub;
                currentValues = loadedValues;
            }
            
            if (savedRates) {
                const loadedRates = JSON.parse(savedRates);
                Object.assign(rates, loadedRates);
                
                document.getElementById('rate-usd').value = rates.usd;
                document.getElementById('rate-krw').value = rates.krw;
                document.getElementById('rate-vnd').value = rates.vnd;
                document.getElementById('rate-rub').value = rates.rub;
            }
        }
        
        // Mouse wheel support for inputs
        document.querySelectorAll('.input-cell').forEach(input => {
            input.addEventListener('wheel', function(e) {
                e.preventDefault();
                const step = parseFloat(this.step) || 1;
                const currentValue = parseFloat(this.value) || 0;
                
                if (e.deltaY < 0) {
                    this.value = (currentValue + step).toFixed(this.step < 1 ? 2 : 0);
                } else {
                    const min = parseFloat(this.min) || 0;
                    const newValue = Math.max(min, currentValue - step);
                    this.value = newValue.toFixed(this.step < 1 ? 2 : 0);
                }
                
                if (this.id === 'eur-input') {
                    calculateAll();
                } else {
                    const currency = this.id.replace('-input', '');
                    validateCurrency(currency);
                }
                
                saveToLocalStorage();
            });
        });
    </script>
</body>
</html>
