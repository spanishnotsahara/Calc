<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calc</title>
    <style>
        /* Color palette: https://coolors.co/palette/000000-14213d-fca311-e5e5e5-ffffff */
        :root {
            --black: #000000;
            --navy: #14213D;
            --gold: #FCA311;
            --light-gray: #E5E5E5;
            --white: #FFFFFF;
            --radius: 12px;
            --green: #4CAF50;
            --red: #F44336;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        body {
            background: var(--navy);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 900px; 
            width: 100%;
            margin: 0 auto;
        }
        
        /* Header - minimalist */
        .header {
            text-align: center;
            padding: 20px 0 25px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 5px;
        }
        
        /* Main calculator card */
        .calculator-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Compact table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px 12px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            font-weight: 500;
            font-size: 15px;
            color: var(--light-gray);
            height: 50px;
        }
        
        /* Input fields - no arrows, centered text */
        .input-cell {
            width: 100%;
            height: 52px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--white);
            transition: all 0.3s ease;
            appearance: textfield;
        }
        
        /* Hide arrows in number inputs */
        .input-cell::-webkit-inner-spin-button,
        .input-cell::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .input-cell:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(252, 163, 17, 0.05);
            transform: scale(1.02);
            box-shadow: 0 0 0 2px rgba(252, 163, 17, 0.1);
        }
        
        /* EUR and USD specific */
        #eur-input, #usd-input {
            background: rgba(252, 163, 17, 0.08);
            border-color: rgba(252, 163, 17, 0.3);
        }
        
        /* Results cells - centered content */
        .result-cell {
            padding: 14px 8px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 15px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .min { 
            background: rgba(252, 163, 17, 0.1); 
            color: var(--gold);
            border: 1px solid rgba(252, 163, 17, 0.2);
        }
        
        .max { 
            background: rgba(229, 229, 229, 0.1); 
            color: var(--light-gray);
            border: 1px solid rgba(229, 229, 229, 0.2);
        }
        
        /* Check cells - with colors and animation */
        .check-cell {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .valid { 
            background: rgba(76, 175, 80, 0.2); 
            color: var(--green);
            border: 1px solid rgba(76, 175, 80, 0.3);
            animation: pulseGreen 0.5s ease;
        }
        
        .invalid { 
            background: rgba(244, 67, 54, 0.2); 
            color: var(--red);
            border: 1px solid rgba(244, 67, 54, 0.3);
            animation: pulseRed 0.5s ease;
        }
        
        /* Hidden rates controls */
        .rates-toggle {
            text-align: center;
            margin: 25px 0 15px;
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--light-gray);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }
        
        .rates-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 15px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.3s ease;
        }
        
        .rate-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .rate-control:last-child {
            margin-bottom: 0;
        }
        
        .rate-label {
            color: var(--light-gray);
            font-size: 14px;
            min-width: 70px;
        }
        
        .rate-input {
            width: 130px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            text-align: center;
            color: var(--white);
            appearance: textfield;
            transition: all 0.3s ease;
        }
        
        .rate-input::-webkit-inner-spin-button,
        .rate-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .rate-input:focus {
            border-color: var(--gold);
            background: rgba(252, 163, 17, 0.05);
        }
        
        /* Controls - minimal */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 14px 28px;
            background: rgba(252, 163, 17, 0.9);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            color: var(--black);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { 
            background: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 163, 17, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        
        /* Footer info */
        .info-footer {
            text-align: center;
            color: var(--light-gray);
            padding: 20px;
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .formula {
            font-size: 11px;
            opacity: 0.6;
        }
        
        .signature {
            font-size: 11px;
            opacity: 0.5;
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulseGreen {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulseRed {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            th, td { padding: 12px 8px; }
            .input-cell { padding: 12px; font-size: 15px; height: 48px; }
            .controls { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .rate-control { flex-direction: column; gap: 8px; align-items: flex-start; }
            .rate-input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">üí± Currency Calculator</div>
        </div>
        
        <!-- Main Calculator -->
        <div class="calculator-card">
            <table>
                <!-- Header row -->
                <thead>
                    <tr>
                        <th>üá™üá∫ EUR</th>
                        <th>üá∫üá∏ USD</th>
                        <th>üá∞üá∑ KRW</th>
                        <th>üáªüá≥ VND</th>
                        <th>üá∑üá∫ RUB</th>
                    </tr>
                </thead>
                
                <tbody>
                    <!-- Row 1: Input values - ALL EMPTY -->
                    <tr>
                        <td>
                            <input type="number" 
                                   id="eur-input" 
                                   class="input-cell" 
                                   placeholder="0.0"
                                   step="0.1">
                        </td>
                        <td>
                            <input type="number" 
                                   id="usd-input"

                        <td>
                            <input type="number" 
                                   id="krw-input" 
                                   class="input-cell" 
                                   placeholder="0">

                        <td>
                            <input type="number" 
                                   id="vnd-input" 
                                   class="input-cell"

                                   id="rub-input"

                                   placeholder="0">

                    <!-- Row 2: Min range -->
                    <tr>
                        <td>
                            <div class="result-cell min" id="eur-min">‚Äî</div>

                        </td>
                        <td>
                            <div class="result-cell min" id="krw-min">‚Äî</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="vnd-min">‚Äî</div>
                        </td>
                        <td>
                            <div class="result-cell min" id="rub-min">‚Äî</div>
                        </td>
                    </tr>
                    
                    <!-- Row 3: Max range -->
                    <tr>
                        <td>
                            <div class="result-cell max" id="eur-max">‚Äî</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="usd-max">‚Äî</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="krw-max">‚Äî</div>
                        </td>
                        <td>
                            <div class="result-cell max" id="vnd-max">‚Äî</div>
                        </td>

                            <div class="result-cell max" id="rub-max">‚Äî</div>

                    <tr>

                        </td>
                        <td>
                            <div class="check-cell invalid" id="check-rub">‚úó</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Hidden rates panel (collapsed by default) -->
            <div class="rates-toggle">
                <button class="toggle-btn" onclick="toggleRates()">
                    ‚öôÔ∏è Exchange Rates
                </button>
            </div>
            
            <div class="rates-panel" id="ratesPanel">
                <div class="rate-control">
                    <span class="rate-label">EUR:</span>
                    <input type="number" id="rate-eur" class="rate-input" value="1.00" step="0.01" readonly>
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">USD:</span>
                    <input type="number" id="rate-usd" class="rate-input" value="1.19" step="0.01">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">KRW:</span>
                    <input type="number" id="rate-krw" class="rate-input" value="1712.96" step="0.01">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">VND:</span>
                    <input type="number" id="rate-vnd" class="rate-input" value="31127.90" step="0.01">
                </div>
                
                <div class="rate-control">
                    <span class="rate-label">RUB:</span>
                    <input type="number" id="rate-rub" class="rate-input" value="91.18" step="0.01">
                </div>
            </div>
            
            <!-- Control buttons -->
            <div class="controls">
                <button class="btn" onclick="calculateAll()">
                    üîÑ Calculate All
                </button>
                <button class="btn btn-secondary" onclick="resetValues()">
                    ‚Ü∫ Reset
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    ‚úï Clear
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="info-footer">
            <div class="formula">MIN = (EUR √∑ 1.5) √ó Rate | MAX = (EUR √ó 1.5) √ó Rate</div>
            <div class="signature">Made by Aleksei Shabarin</div>
        </div>
    </div>

    <script>
        // Exchange rates (updated, 2 decimal places)
        const rates = {
            eur: 1.00,
            usd: 1.19,
            krw: 1712.96,
            vnd: 31127.90,
            rub: 91.18
        };
        
        // Current values - ALL EMPTY
        let currentValues = {
            eur: 0,
            usd: 0,
            krw: 0,
            vnd: 0,
            rub: 0
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            // Don't load saved values - start fresh with empty fields
            clearAllOnStart();
        });
        
        // Clear everything on start
        function clearAllOnStart() {
            document.getElementById('eur-input').value = '';
            document.getElementById('usd-input').value = '';
            document.getElementById('krw-input').value = '';
            document.getElementById('vnd-input').value = '';
            document.getElementById('rub-input').value = '';
            
            resetResults();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Auto-calculate when EUR changes
            document.getElementById('eur-input').addEventListener('input', function() {
                calculateAll();
            });
            
            // Validate other currencies when they change
            ['usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`${currency}-input`).addEventListener('input', function() {
                    validateCurrency(currency);
                });
            });
            
            // Update rates when changed
            ['usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`rate-${currency}`).addEventListener('change', function() {
                    updateRate(currency);
                });
            });
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    calculateAll();
                }
                if (e.key === 'Escape') {
                    clearAll();
                }
            });
        }
        
        // MAIN CALCULATION FUNCTION
        function calculateAll() {
            // Get EUR value
            const eurValue = parseFloat(document.getElementById('eur-input').value) || 0;
            currentValues.eur = eurValue;
            
            // –ï—Å–ª–∏ EUR = 0, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å—ë
            if (eurValue === 0) {
                resetResults();
                return;
            }
            
            // Calculate EUR range (¬±1.5)
            const eurMin = eurValue / 1.5;
            const eurMax = eurValue * 1.5;
            
            // Update EUR display with 2 decimal places
            document.getElementById('eur-min').textContent = eurMin.toFixed(2);
            document.getElementById('eur-max').textContent = eurMax.toFixed(2);
            
            // Calculate for other currencies
            calculateCurrency('usd', rates.usd, eurMin, eurMax);
            calculateCurrency('krw', rates.krw, eurMin, eurMax);
            calculateCurrency('vnd', rates.vnd, eurMin, eurMax);
            calculateCurrency('rub', rates.rub, eurMin, eurMax);
            
            // Validate all
            validateAllCurrencies();
        }
        
        // Reset results when EUR is 0
        function resetResults() {
            document.getElementById('eur-min').textContent = '‚Äî';
            document.getElementById('eur-max').textContent = '‚Äî';
            
            ['usd', 'krw', 'vnd', 'rub'].forEach(currency => {
                document.getElementById(`${currency}-min`).textContent = '‚Äî';
                document.getElementById(`${currency}-max`).textContent = '‚Äî';
                
                const checkElement = document.getElementById(`check-${currency}`);
                checkElement.className = 'check-cell invalid';
                checkElement.textContent = '‚úó';
            });
        }
        
        // CALCULATE FOR SPECIFIC CURRENCY
        function calculateCurrency(currency, rate, eurMin, eurMax) {
            // MIN: (EUR / 1.5) √ó Rate
            const minInCurrency = eurMin * rate;
            
            // MAX: (EUR √ó 1.5) √ó Rate
            const maxInCurrency = eurMax * rate;
            
            // Always show 2 decimal places for USD, 0 for others
            const minElement = document.getElementById(`${currency}-min`);
            const maxElement = document.getElementById(`${currency}-max`);
            
            if (currency === 'usd') {
                minElement.textContent = minInCurrency.toFixed(2);
                maxElement.textContent = maxInCurrency.toFixed(2);
            } else {
                minElement.textContent = Math.round(minInCurrency).toLocaleString();
                maxElement.textContent = Math.round(maxInCurrency).toLocaleString();
            }
        }
        
        // VALIDATE ALL CURRENCIES
        function validateAllCurrencies() {
            validateCurrency('usd');
            validateCurrency('krw');
            validateCurrency('vnd');
            validateCurrency('rub');
        }
        
        // VALIDATE SPECIFIC CURRENCY
        function validateCurrency(currency) {
            const inputValue = parseFloat(document.getElementById(`${currency}-input`).value) || 0;
            currentValues[currency] = inputValue;
            
            const minText = document.getElementById(`${currency}-min`).textContent;
            const maxText = document.getElementById(`${currency}-max`).textContent;
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∏–∞–ø–∞–∑–æ–Ω–∞ (—Ç–∏—Ä–µ), —Ç–æ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç
            if (minText === '‚Äî' || maxText === '‚Äî') {
                const checkElement = document.getElementById(`check-${currency}`);
                checkElement.className = 'check-cell invalid';
                checkElement.textContent = '‚úó';
                return;
            }
            
            const minValue = parseFloat(minText.replace(/,/g, '')) || 0;
            const maxValue = parseFloat(maxText.replace(/,/g, '')) || 0;
            
            const checkElement = document.getElementById(`check-${currency}`);
            const isValid = inputValue >= minValue && inputValue <= maxValue;
            
            checkElement.className = `check-cell ${isValid ? 'valid' : 'invalid'}`;
            checkElement.textContent = isValid ? '‚úì' : '‚úó';
        }
        
        // UPDATE EXCHANGE RATE
        function updateRate(currency) {
            const rateInput = document.getElementById(`rate-${currency}`);
            let newRate = parseFloat(rateInput.value);
            
            // Ensure 2 decimal places
            if (!isNaN(newRate) && newRate > 0) {
                newRate = Math.round(newRate * 100) / 100;
                rateInput.value = newRate.toFixed(2);
                rates[currency] = newRate;
                calculateAll();
                showNotification(`Rate updated: ${newRate.toFixed(2)}`);
            }
        }
        
        // TOGGLE RATES PANEL
        function toggleRates() {
            const panel = document.getElementById('ratesPanel');
            if (panel.style.display === 'block') {
                panel.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => {
                    panel.style.display = 'none';
                }, 250);
            } else {
                panel.style.display = 'block';
                panel.style.animation = 'slideDown 0.3s ease';
            }
        }
        
        // RESET TO DEFAULT VALUES
        function resetValues() {
            // Clear all input fields
            document.getElementById('eur-input').value = '';
            document.getElementById('usd-input').value = '';
            document.getElementById('krw-input').value = '';
            document.getElementById('vnd-input').value = '';
            document.getElementById('rub-input').value = '';
            
            // Reset results
            resetResults();
            
            // Reset rates to defaults with 2 decimal places
            rates.usd = 1.19;
            rates.krw = 1712.96;
            rates.vnd = 31127.90;
            rates.rub = 91.18;
            
            // Update rate inputs
            document.getElementById('rate-usd').value = rates.usd.toFixed(2);
            document.getElementById('rate-krw').value = rates.krw.toFixed(2);
            document.getElementById('rate-vnd').value = rates.vnd.toFixed(2);
            document.getElementById('rate-rub').value = rates.rub.toFixed(2);
            
            showNotification('Reset to defaults');
        }
        
        // CLEAR ALL INPUTS
        function clearAll() {
            document.getElementById('eur-input').value = '';
            document.getElementById('usd-input').value = '';
            document.getElementById('krw-input').value = '';
            document.getElementById('vnd-input').value = '';
            document.getElementById('rub-input').value = '';
            
            // Reset results
            resetResults();
            
            showNotification('All cleared');
        }
        
        // SHOW NOTIFICATION with animation
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(252, 163, 17, 0.95);
                color: #000;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                border-left: 3px solid rgba(0, 0, 0, 0.2);
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
            
            // Add animation styles if not present
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Mouse wheel support for inputs (smooth)
        document.querySelectorAll('.input-cell').forEach(input => {
            input.addEventListener('wheel', function(e) {
                e.preventDefault();
                const step = parseFloat(this.step) || 1;
                const currentValue = parseFloat(this.value) || 0;
                
                let newValue;
                if (e.deltaY < 0) {
                    newValue = currentValue + step;
                } else {
                    newValue = Math.max(0, currentValue - step);
                }
                
                // Format based on step
                if (step < 1) {
                    this.value = newValue.toFixed(2);
                } else {
                    this.value = Math.round(newValue);
                }
                
                if (this.id === 'eur-input') {
                    calculateAll();
                } else {
                    const currency = this.id.replace('-input', '');
                    validateCurrency(currency);
                }
            });
        });
    </script>
